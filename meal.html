                    y="0.5"

                    height="41"
                    rx="20.5"
                    fill="#FF1D6C"
                  />
                  <path

                    fill="white"
                  />

                    x="0.5"
                    y="0.5"
                    width="41"
                    height="41"
                    rx="20.5"
                    stroke="#FF1D6C"

            <li>
              <a class="text_secondary" href="/meal.html">

            </li>
            <li>
              <a class="text_green" href="/traffic.html">

          </ul>
        </div>
      </nav>
      <!-- 導覽列/end -->
      <!-- 看板/start -->
      <section class="banner">
        <img src="/images/banner_meal.png" alt="" />
        <div class="container">
          <h1>Welcome to <span class="text_pink">Taiwan°</span></h1>
          <p>台北、台中、台南、屏東、宜蘭……遊遍台灣</p>
          <form action="">
            <div class="toolbox">
              <input
                type="text"
                class="input"
                name="keywords"
                id="keywords"
                placeholder="搜尋關鍵字"
              />
              <button class="btn btn_primary" id="search">
                <i class="fas fa-search"></i>
              </button>
              <select class="btn" name="" id="typeSelect">
                <option value="">類別</option>
                <option value="Restaurant">美食</option>
                <option value="Hotel">住宿</option>
              </select>
              <select class="btn" name="" id="citySelect">
                <option value="">不分縣市</option>
              </select>
              <button class="btn btn_secondary">
                <img src="/images/Icon/GPS.png" alt="GPS" />
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- 看板/end -->
    </header>
