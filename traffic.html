<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>景點交通</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- 頁首/start -->
    <!-- 頁首/start -->
    <header class="header">
      <!-- 導覽列/start -->
      <nav>
        <img class="logo" src="./images/logo.png" alt="Taiwan Tourguide" />
        <div class="subnav">
          <ul>
            <li>
              <a class="text_primary" href="./index.html">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="0.5"
                    y="0.5"
                    width="41"
                    height="41"
                    rx="20.5"
                    fill="#FF1D6C"
                  />
                  <path
                    d="M21 16.4706L15.5 25.5294H26.5L21 16.4706Z"
                    fill="white"
                  />
                  <rect
                    x="0.5"
                    y="0.5"
                    width="41"
                    height="41"
                    rx="20.5"
                    stroke="#FF1D6C"
                  /></svg
                >台灣景點</a
              >
            </li>
            <li>
              <a class="text_secondary" href="./meal.html">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="42" height="42" rx="21" fill="#FFB72C" />
                  <rect x="16.5" y="16.5" width="9" height="9" fill="white" />
                </svg>
                美食住宿</a
              >
            </li>
            <li>
              <a class="text_green" href="./traffic.html">
                <svg
                  width="42"
                  height="42"
                  viewBox="0 0 42 42"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="42" height="42" rx="21" fill="#007350" />
                  <circle cx="21" cy="21" r="5.5" fill="white" /></svg
                >景點交通</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- 導覽列/end -->
    </header>
    <!-- 頁首/end -->
    <!-- 頁首/end -->

    <main>
      <!-- 搜尋欄/start -->
      <section class="banner_traffic">
        <div class="container">
          <select class="btn" name="citySelect" id="citySelect">
            <option value="">選擇縣市</option>
          </select>
          <select class="btn" name="routeSelect" id="routeSelect">
            <option value="">選擇路線</option>
          </select>
          <button class="btn btn_primary" id="searchBus">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>
      <!-- 搜尋欄/end -->
      <!-- 路線/start -->
      <section class="main_center">
        <p class="text_primary">*每隔 15 秒自動更新</p>
        <section class="routes">
          <div class="route">
            <span class="time">10:00</span>
            <p class="bus">蘭雅國中</p>
          </div>
        </section>
      </section>
      <!-- 路線/end -->
    </main>
    <!-- <script src="/app.js"></script> -->
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"
  ></script>
  <script src="./traffic.js"></script>
</html>
